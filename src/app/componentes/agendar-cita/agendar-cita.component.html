<mat-card>
    <mat-card-title>Agendar Cita</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Paciente</mat-label>
          <mat-select>
            <mat-option *ngFor="let paciente of pacientes" [value]="paciente.id">
              {{ paciente.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Especialista</mat-label>
          <mat-select>
            <mat-option *ngFor="let especialista of especialistas" [value]="especialista.id">
              {{ especialista.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Fecha y Hora</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Fecha y Hora">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        <button mat-raised-button color="primary">Agendar Cita</button>
      </form>
    </mat-card-content>
  </mat-card>
