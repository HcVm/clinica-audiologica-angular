<mat-card>
    <mat-card-title>Lista de Pacientes</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="pacientes">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let paciente">{{ paciente.nombre }}</td>
        </ng-container>
  
        <ng-container matColumnDef="fechaNacimiento">
          <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
          <td mat-cell *matCellDef="let paciente">{{ paciente.fechaNacimiento }}</td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let paciente">
            <button mat-icon-button (click)="verDetalles(paciente)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="editarPaciente(paciente)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
